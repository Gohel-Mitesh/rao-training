<!DOCTYPE html>

    <title>Document</title>

<body>
    <p id="demo"></p>
    <script>
        const myArr = [{date: "16/05/2022", LogIn: "09:00", LogOut: "19:00"},
        {date: "17/05/2022", LogIn: "08:00", LogOut: "17:00"}, 
        {date: "18/05/2022",LogIn: "09:00", LogOut: "18:00"},
        {date: "23/05/2022",LogIn: "06:00", LogOut: "15:00"}];
        console.log(myArr[0].date,"Fully rested");
       
        for (let i = 1; i < myArr.length; i++){
            const str = myArr[i-1].date.split('/');
            const previousDate = [ str[1], str[0], str[2] ].join('/');
            const str1 = myArr[i].date.split('/');
            const currentDate = [ str1[1], str1[0], str1[2] ].join('/');

            var pd = new Date(previousDate + ' ' + myArr[i-1].LogOut + ':00'); //convert previous date into js Date formate
            var cd = new Date(currentDate + ' ' + myArr[i].LogIn + ':00'); //convert current date into js Date formate
            let diff = Math.abs(cd - pd); //get difference between cd -pd in millisecond

            //convert millisecond to hours and minutes
            const diffDays = Math.ceil(diff / (1000 * 60 * 60 * 24));
            let seconds = (diff / 1000).toFixed(1);
            let minutes = (diff / (1000 * 60)).toFixed(1);
            let hours = (diff / (1000 * 60 * 60)).toFixed(2);
            let days = (diff / (1000 * 60 * 60 * 24)).toFixed(1);
         
            if (hours < 24){ 
                var diffdays = Math.floor(hours/24);
                var diffremmainder = hours % 24;
                var diffhours = Math.floor(diffremmainder);
                var diffminutes = Math.floor(60*(diffremmainder-diffhours));
                diff = diffhours +"Hrs " +diffminutes+ " Mnt"  ;
            }
            else{
                var difdays = Math.floor(hours/24);
                var difremainder = hours % 24;
                var difhours = Math.floor(difremainder);
                diff = difdays + " Days" + " " + difhours + "Hrs";
            }
           
            console.log(myArr[i].date,diff);
          
        }
        
    </script>    
</body>
